<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bret.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/github.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ungoldman.github.io/style.css/site.css">
    <style type="text/css">
      .page .header {
        text-align: center;
        padding-bottom: 1em;
      }

      .page .header .avatar {
        border: 1px solid rgba(0,0,0,.1);
        border-radius: 50%;
        padding: 4px;
      }

      .page .header .title {
        margin: 0;
        border-bottom: 1px solid rgba(0,0,0,.1);
        margin-bottom: .25em;
        padding-bottom: .25em;
      }

      .page .header .subtitle {
        color: #888;
        font-size: .8em;
      }

      @media screen and (max-width: 42rem) {
        .page .header {
          padding-top:  3em;
        }
      }

      @media print {
        @page {
          margin: 3.75rem; }
        .page {
          margin: 0; }
          .page > header {
            display: none; }
        html {
          background: white; }
        body {
          border: 0; }
        .subject {
          display: none; }
        .subject .title {
          margin: 0 auto .5rem; }
        .content {
          padding: 0; }
        .nav {
          display: none; }
        .markdown-body {
          font-size: 13px; }
          .markdown-body h1 {
            padding: 0; }
        .page-break {
          page-break-before: always;
          page-break-after: always;
          page-break-inside: avoid; }
        .pdf-download {
          display: none; } }
    </style>
  </head>
  <body>
    <div class="page serif">
      <main class="markdown-body"></main>
      <nav class="nav">
        <ul class="hamburger">
          <li>
            <a class="id">
              <i class="fa fa-bars"></i> Bret Comnes
            </a>
          </li>
        </ul>
        <ul class="site">
          <li>
            <a class="home" href="/">
              <i class="fa fa-home"></i> Home
            </a>
          </li>
          <li>
            <a class="contact" href="/contact">
              <i class="fa fa-comment"></i> Contact
            </a>
          </li>
          <li>
            <a class="cv" href="/cv">
              <i class="fa fa-file-text"></i> CV
            </a>
          </li>
        </ul>
        <ul class="external">
          <li>
            <a href="https://github.com/bcomnes">
              <i class="fa fa-github-alt"></i> github
            </a>
          </li>
          <li>
            <a href="https://twitter.com/uhhyeahbret">
              <i class="fa fa-twitter"></i> twitter
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script>
      (function () {
        var page = document.querySelector('.page')
        var toggle = document.querySelector('.id')

        function navOpen () {
          page.classList.toggle('nav-open')
        }

        toggle.addEventListener('click', navOpen)
      })()
    </script>
  </body>
</html>
